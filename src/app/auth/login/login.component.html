<div class="jumboform">
  <h1 class="text-center"> Login</h1>
  <form #f = "ngForm" (ngSubmit)="login(f)">
    Username:
    <input type="text" name="username" class="form-control" ngModel required minlength="6"/>
    Password:
    <input type="password" name="password" class="form-control" ngModel required/>
    <br>
    <button type="submit" class="btn btn-primary btn-lg" [disabled]="f.invalid"> Login </button>
  </form>
</div>
