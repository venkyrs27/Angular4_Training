<div class="jumboform">
    <h1 class="text-center"> Register </h1>
    <form [formGroup]="registerForm">
      <div class= "form-group">
      <label for="username">username :</label>
      <input type="text" name="username" class="form-control" [formControl] ="username" />
      <div [hidden]="username.valid || username.untouched">
        Some Problems with username
          <div [hidden]="!username.hasError('minlength')">
            minimum 6 chars required for username !
          </div>
          <div [hidden]="!username.hasError('required')">
              username required !
          </div>
      </div>
      </div>
      <div class= "form-group">
      <label for="password">password :</label>
      <input type="password" name="password" class="form-control" [formControl] ="password"/>
      <div [hidden]="!password.hasError('needSpecialChar')">
         Special Character @ symbol needed
      </div>
      </div>
      <button type="submit" class="btn btn-primary btn-success" (click)="register()"> Register </button>
    </form>
  </div>
